<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Whiteboard</title>
    <style>
        body { margin: 0; overflow: hidden; background-color: #f0f0f0; }
        canvas { display: block; background-color: white; border: 1px solid #ccc; }
        #toolbar {
            position: absolute;
            top: 10px;
            left: 10px;
            background: rgba(255, 255, 255, 0.9);
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        input[type="color"] { width: 40px; height: 30px; border: none; padding: 0; }
        input[type="range"] { vertical-align: middle; }
        button { padding: 8px 12px; margin-left: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="toolbar">
        <input type="color" id="colorPicker" value="#000000">
        <input type="range" id="brushSize" min="1" max="20" value="5">
        <button id="clearBtn">Clear</button>
    </div>
    <canvas id="whiteboard"></canvas>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const canvas = document.getElementById('whiteboard');
        const ctx = canvas.getContext('2d');
        const colorPicker = document.getElementById('colorPicker');
        const brushSize = document.getElementById('brushSize');
        const clearBtn = document.getElementById('clearBtn');
        const socket = io();

        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;

        canvas.width = window.innerWidth - 20; // Give some margin
        canvas.height = window.innerHeight - 20;

        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.strokeStyle = colorPicker.value;
        ctx.lineWidth = brushSize.value;

        function draw(e) {
            if (!isDrawing) return;
            ctx.beginPath();
            ctx.moveTo(lastX, lastY);
            ctx.lineTo(e.offsetX, e.offsetY);
            ctx.stroke();

            [lastX, lastY] = [e.offsetX, e.offsetY];

            // Emit drawing data to server
            socket.emit('drawing', {
                x1: lastX, y1: lastY,
                x2: e.offsetX, y2: e.offsetY,
                color: ctx.strokeStyle,
                size: ctx.lineWidth
            });
        }

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            [lastX, lastY] = [e.offsetX, e.offsetY];
        });

        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', () => isDrawing = false);
        canvas.addEventListener('mouseout', () => isDrawing = false);

        colorPicker.addEventListener('change', (e) => {
            ctx.strokeStyle = e.target.value;
        });

        brushSize.addEventListener('change', (e) => {
            ctx.lineWidth = e.target.value;
        });

        clearBtn.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            socket.emit('drawing', { clear: true }); // Notify others to clear
        });

        // Listen for drawing events from other users
        socket.on('drawing', (data) => {
            if (data.clear) {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                return;
            }
            ctx.strokeStyle = data.color;
            ctx.lineWidth = data.size;
            ctx.beginPath();
            ctx.moveTo(data.x1, data.y1);
            ctx.lineTo(data.x2, data.y2);
            ctx.stroke();
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            const imgData = ctx.getImageData(0, 0, canvas.width, canvas.height);
            canvas.width = window.innerWidth - 20;
            canvas.height = window.innerHeight - 20;
            ctx.putImageData(imgData, 0, 0);
            ctx.lineJoin = 'round';
            ctx.lineCap = 'round';
            ctx.strokeStyle = colorPicker.value;
            ctx.lineWidth = brushSize.value;
        });
    </script>
</body>
</html>
